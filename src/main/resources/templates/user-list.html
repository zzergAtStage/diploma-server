<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="datatables.css" th:href="@{/css/datatables.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Users</h1>
    <div th:if="${users == null}">  <p>No users found!</p>
    </div>
    <div th:unless="${users == null}">  <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th></th> </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td>
                <a th:href="@{user-update/{id}(id=${user.id})}" class="btn edit">Edit</a> <a th:href="@{user-delete/{id}(id=${user.id})}" class="btn delete">Delete</a> </td>
        </tr>
        </tbody>
    </table>
    </div>
    <p><a href="/user-create" class="btn create">Create User</a></p>
</div>
</body>
</html>
