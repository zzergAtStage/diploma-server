<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
    <link href="datatables.css" th:href="@{/css/datatables.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rHULqZIoYlCT8zYLvMUXiysmFqj4PvFWUOaCTU6LFzLqZCJEvhQzGCD8LShEcgzjy" crossorigin="anonymous">
    <style>
        .df-container {
          padding: 20px;
          margin: 0 auto;
          max-width: 800px;
        }
    </style>
</head>
<body>
<div class="df-container">
    <header>
        <div class="flex-container">
            <a th:href="@{/}"> <img height="80px" width="80px" th:src="@{/img/Conect.webp}" alt="Logo">
            </a>
            <h2>Earthquake Monitoring App</h2>
        </div>
    </header>
    <h1>Create User</h1>
    <form th:action="@{/user-create}" th:object="${user}" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="userName" class="form-label">User login:</label>
            <input type="text" th:field="*{userName}" id="userName" placeholder="Enter user Login" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" th:field="*{firstName}" id="firstName" placeholder="Enter First Name" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" th:field="*{lastName}" id="lastName" placeholder="Enter Last Name" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="userEmail" class="form-label">User Email:</label>
            <input type="text" th:field="*{userEmail}" id="userEmail" placeholder="Enter userEmail" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="userRole" class="form-label">User Role:</label>
            <input type="text" th:field="*{userRole}" id="userRole" placeholder="Enter role (USER, ADMIN)" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="userAppLicense" class="form-label">License:</label>
            <input type="text" th:field="*{userAppLicense}" id="userAppLicense" placeholder="Type of license (only free)" class="form-control">
        </div>
<!--        <div class="col-md-6">-->
<!--            <label for="password" class="form-label">password:</label>-->
<!--            <input type="password" th:field="*{password}" id="password" placeholder="password" class="form-control">-->
<!--        </div>-->
        <div class="form-floating">
            <input type="password" th:field="*{password}" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="col-12">
            <input type="submit" value="Create User" class="btn btn-primary">
        </div>
    </form>
</div>
</body>
</html>
