<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link href="datatables.css" th:href="@{/css/datatables.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rHULqZIoYlCT8zYLvMUXiysmFqj4PvFWUOaCTU6LFzLqZCJEvhQzGCD8LShEcgzjy" crossorigin="anonymous">
</head>
<body>
<header>
    <div class="flex-container">
        <a th:href="@{/}"> <img height="80px" width="80px" th:src="@{/img/Conect.webp}" alt="Logo">
        </a>
        <h2>Earthquake Monitoring App</h2>
    </div>
</header>
<div class="container d-flex justify-content-center mt-5" style="max-width: 800px;">
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-6">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name" required>
            <div class="invalid-feedback">
                Please provide a valid first name.
            </div>
        </div>
        <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name" required>
            <div class="invalid-feedback">
                Please provide a valid last name.
            </div>
        </div>
        <div class="col-md-12">
            <label for="userEmail" class="form-label">User Email:</label>
            <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="Enter Email" required>
            <div class="invalid-feedback">
                Please provide a valid email address.
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-fUuOJuuLH0BVq5zELs2mCwYfzgCmzvbbXNWEpeEFkGKlwX/+bKdJ+C7zT7fYzYAq" crossorigin="anonymous"></script>
</body>
</html>
